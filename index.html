    <script>
      var topLocationSearch = (function () {
          var wls = top.window.location.search;
          if(window.location.hash.length > 0){
              if(window.location.href.replace("#/","").split("?").length > 1)
              wls = window.location.href.replace("#/","").split("?")[1];
          }
          if (wls.charAt(0) === '?') {
              wls = wls.substr(1);
          }
          var output = {};
          wls.split('&').filter(function (substr) {
              return substr.length > 0;
          }).forEach(function (substr) {
              var keyValue = substr.split('=');
              var key = decodeURIComponent(keyValue.shift());
              var value = decodeURIComponent(keyValue.join('='));
              output[key] = value;
          });
          return output;
      })();

      console.log('**********env:' + topLocationSearch['env']);
      if (topLocationSearch['env'] == 'ali_mp') {
          //支付宝小程序相关 https://docs.alipay.com/mini/component/web-view
        document.writeln('<script src="https://appx/web-view.min.js"' + '>' + '<' + '/' + 'script>');
      } else {
          //微信jssdk
        document.writeln('<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"' + '>' + '<' + '/' + 'script>');
      }

      var host = location.host;
      if (host == 'kankan.ofo.com') {
        document.write('<script src="https://img.ofo.so/ofoweb/js/ofobridge.b2b.js?t=' + Date.now() + '"><\/script>')
      } else {
        window.$_OFO_TRACK_ENV = 'test';
        document.write('<script src="https://img.ofo.so/ofoweb/js/ofobridge.b2b.js?t=' + Date.now() + '"><\/script>')
      }

    </script>
    <script>
      // 禁止ios滑动 干扰了 H5页面滑动
      window.ofoResponseProxy('bounce', ['0']);

      (function(w){
        var n='ofoTrack',f=['pageShow','controlClick','controlShow','error','setCid'];
        w[n]={};for(var i=0,l=f.length;i<l;i++){w[n][f[i]]=function(){}}
      })(this);

      String.prototype.trim = function (char, type) {
          if (char) {
              if (type == 'left') {
                  return this.replace(new RegExp('^\\'+char+'+', 'g'), '');
              } else if (type == 'right') {
                  return this.replace(new RegExp('\\'+char+'+$', 'g'), '');
              }
              return this.replace(new RegExp('^\\'+char+'+|\\'+char+'+$', 'g'), '');
          }
          return this.replace(/^\s+|\s+$/g, '');
      };
    </script>
